<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>FotoGraf</title>
	<!--<link rel="icon" href="images/favicon.png" type="image/png"/>-->
	<!-- needs to be the first css! see getCustomStyleCSSRule() -->
	<link rel="stylesheet" type="text/css" href="css/fotofirmament.css"/>
	<link rel="stylesheet" type="text/css" href="css/custom.css"/>
	
	<script>pathToPhotos = "images/photosFullsize/"
pathToPreviews = "images/photosPreview/"
photos = [
{name: "sample_36172.jpg", width: "768", height: "512", make: "Canon", model: "Canon EOS 400D DIGITAL", exposure: "1/250", aperture: "f/10.0", date: "2013:08:22 14:23:47", focalLength: "55/1", iso: "100"}
,{name: "sample_35154.jpg", width: "768", height: "512", make: "Canon", model: "Canon EOS 400D DIGITAL", exposure: "16/10", aperture: "f/7.1", date: "2013:08:22 14:23:42", focalLength: "85/1", iso: "100"}
]
</script>
	<script type='text/javascript' src='js/fotofirmament.js'></script>
</head>

<body onload="interfaceInit()">
	<noscript>This site requires JavaScript.</noscript>
	<div id="errorMessages" class="hidden" onclick="fotofirmament.hideErrorMessages()"></div>
	
	<div id="menu" class="opacity1">
	<ul>
		<li><span class="symbol">g</span><!-- gear icon -->
			<ul>
				<li onclick="fotofirmament.key_w()"><span class="symbol">w</span><span class="key">w</span><span class="desc">up</span></li>
				<li onclick="fotofirmament.key_s()"><span class="symbol">s</span><span class="key">s</span><span class="desc">down</span></li>
				<li onclick="fotofirmament.key_a()"><span class="symbol">a</span><span class="key">a</span><span class="desc">previous</span></li>
				<li onclick="fotofirmament.key_d()"><span class="symbol">d</span><span class="key">d</span><span class="desc">next</span></li>
				<li onclick="fotofirmament.key_e()"><span class="symbol">e</span><span class="key">e</span><span class="desc">single image mode</span></li>
				<li onclick="fotofirmament.key_f()"><span class="symbol">f</span><span class="key">f</span><span class="desc">fullscreen mode</span></li>
				<li onclick="fotofirmament.key_plus()"><span class="symbol">+</span><span class="key">+</span><span class="desc">zoom in</span></li>
				<li onclick="fotofirmament.key_minus()"><span class="symbol">-</span><span class="key">-</span><span class="desc">zoom out</span></li>
			</ul>
		</li>
	<!-- potentially more stuff here -->
	</ul>
	</div>
	
	<header id="title" class="opacity0">
		<!-- to be defined -->
<!--		<div class="logoInTitle">fotofirmament showcase gallery</div>-->
	</header>
	
	<div id="overviewFrame"></div>
	
	<img id="next" class="opacity0 noClick" src="vector/next111.svg" onclick="fotofirmament.next()">
	<img id="previous" class="opacity0 noClick" src="vector/next111.svg" onclick="fotofirmament.previous()">
	<img id="loadingCircle" class="opacity0" src="vector/loadingCircle_040.svg">
	
	<footer id="footer" class="opacity0">
		<!-- to be defined -->
		<div><!-- please keep a link to the source -->
			<a href="https://github.com/rbyte/fotofirmament"><img id="fotofirmamentLogo" src="vector/fotofirmament_033.svg"></a>
		</div>
	</footer>
	
</body>
</html>
